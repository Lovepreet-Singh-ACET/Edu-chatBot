version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq-edu
  - faq-profile
  - faq-login
  - faq-course
  - faq-question
  - faq-mosaic

responses:
