  - text: "on top right click on the profile icon and in the drop down bar select logout"
  utter_faq-mosaic/mosaic-proj-knowledge:
  - text: "Yes basic knowledge"
  utter_faq-mosaic/mosaic-proj-details:
  - text: "by clicking on the eye button that bappears on each project"
