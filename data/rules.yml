version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: ans to Faq's related to educollab
  steps:
  - intent: faq-edu
  - action: utter_faq-edu

- rule: ans to Faq's related to user profile
  steps:
  - intent: faq-profile
  - action: utter_faq-profile

- rule: ans to Faq's related to login/logout
  steps:
  - intent: faq-login
  - action: utter_faq-login

- rule: ans to Faq's related to courses
  steps:
  - intent: faq-course
  - action: utter_faq-course

- rule: ans to Faq's related to questions
  steps:
  - intent: faq-question
  - action: utter_faq-question

- rule: ans to Faq's related to mosiac
  steps:
  - intent: faq-mosaic
  - action: utter_faq-mosaic

# rule for fall back classifier
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

